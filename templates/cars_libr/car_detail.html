<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Аукцион автомобилей{% block extra_title %}{% endblock extra_title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% block bootstrap_header %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock bootstrap_header %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    {% block extra_head %}

    {% endblock extra_head %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Аукцион автомобилей</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">О нас</a>
      </li>
          <li class="nav-item">
        <a class="nav-link" href="/admin">Войти</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
        <main>
    <div class="main-content">
    <div class="col-lg-4">
        <a href="#">
            <img height="400" width="400"
                 src="{% static object.photo.url %}" alt="" class="fit">
        </a>
    </div>
    <div class="car-bio-text">
        <ul>
            <li>Марка: {{object.producer}}</li>
            <li>Модель: {{object.model}}</li>
            <li>Год: {{object.year}}</li>
        </ul>
    </div>
</div>
        </main>
        <footer>
            <div class="footer-box">
            </div>
        </footer>
    </div>
</body>
